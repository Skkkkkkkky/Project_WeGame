<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位自定义练习1</title>
		<style>
			.box{
				width: 1000px;
				/* height: 400px; */
				margin-left: auto;
				margin-right: auto;
				border: 1px solid red;
				position: relative;
			}
			.sub{
				width: 1000px;
				height: 400px;
				border: 1px solid green;
			}
			.side{
				width: 100px;
				height: 200px;
				border: 1px solid black;
				font-weight: bold;
				text-align: center;
				
				position: absolute;					/* 不影响其他盒子大小的时候要用绝对定位 影响大小的用相对定位*/
				left: -130px;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="sub"></div>
			<div class="side">这是侧边栏</div>
			<div class="sub"></div>
			<div class="sub"></div>
			<div class="sub"></div>
			<div class="sub"></div>
		</div>
	</body>
</html>
